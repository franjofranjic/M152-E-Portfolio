<div class="section">
  <p-carousel [value]="carouselItems" styleClass="custom-carousel" [numVisible]="3"
              [numScroll]="1" [circular]="true" [autoplayInterval]="3000"
              [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header"></ng-template>
    <ng-template let-product pTemplate="item">
      <div class="product-item">
        <div class="product-item-content">
          <div class="p-mb-3">
            <img src="{{product.image}}" [width]="300"/>
          </div>
          <div class="description">
            <p style="text-align: justify; color: #C40D2E"><i class="pi pi-moon"></i> Wasserdicht</p>
            <p style="text-align: justify; color: #C40D2E"><i class="pi pi-moon"></i> Stossfestigkeit</p>
            <p style="text-align: justify; color: #C40D2E"><i class="pi pi-moon"></i> Haltbarkeit</p>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
